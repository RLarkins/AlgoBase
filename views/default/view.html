{{extend 'layout.html'}}
<h1>{{=algo.name}}</h1>
<h3>Written by: {{=algo.author.name}}</h3>
<br/>
<p>{{=algo.code}}</p>
<br/>
{{if len(comments):}}
<h4>Comments:</h4>
  <p>
  {{for comment in comments:}}
    <p>{{=comment.author.name}} says <i>{{=comment.body}}</i></p>
  {{pass}}
  </p>
{{else:}}
  <h4>No comments posted yet</h4>
{{pass}}
<br/>
<h4>Add comment here:</h4>
{{=form}}
